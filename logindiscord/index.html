<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Descubra seu lugar - Discord</title>
</head>

<body>
    <div class="login-box">
        <div class="logo">
           <img src="./images/logo.svg">
        </div>
        <h1>Bem vindo de volta!</h1>
        <h5>Estamos felizes em vÃª-lo denovo</h5>
        <form action="#">
            <div class="input-item">
                <input type="Email" placeholder="Digite seu email">
                <div class="underline"></div>
            </div>
            <div class="input-item">
                <input type="password" placeholder="Digite sua senha">
                <div class="underline"></div>
            </div>
            <input type="submit" value="continue">
        </form>
        <div class="footer">
            <span> Ou use outro jeito...</span>
            <div class="socialMedia">
                <div class="social-mediagoogle">
                    <a href="#">
                        <i class="fab fa-google"></i>
                        Entre usando sua conta google
                    </a>
                </div>
                <div class="social-mediagithub">
                    <a href="#">
                        <i class="fab fa-github"></i>
                        Entre usando sua conta github
                    </a>
                </div>
            </div>
        </div>
    </div> 
    <div class="discordbackgrounds">
        <img src="./images/img2.svg">
    </div>
    <script src="https://kit.fontawesome.com/2e259d7309.js" crossorigin="anonymous"></script>
</body>

</html>
